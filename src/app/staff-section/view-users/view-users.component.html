<div class="col-xl-12">
	<div class="row">
		<app-card cardTitle="Project Users" [options]="false" blockClass="table-border-style">
			<div *ngIf="!dataReady">
				<div class="d-flex justify-content-center">
					<div class="spinner-border" role="status">
						<span class="sr-only">Fetching data...</span>
					</div>
				</div>
			</div>
			<div *ngIf="dataReady">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>User ID</th>
							<th>Username</th>
							<th>Email</th>
							<th>Tranche Accesses</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let i of listUsers;">
							<td>{{i.id}}</td>
							<td>{{i.display_name}}</td>
							<td>{{i.user_name}}</td>
							<td>{{getTrancheFormatted(i)}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</app-card>
	</div>
</div>
