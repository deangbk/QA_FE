
<div class="modal-header">
	<h2 class="modal-title" id="modal-basic-title">Edit User</h2>
	<button type="button" class="btn-close" aria-label="Close" 
		(click)="callbackAction(false)"></button>
</div>
<div class="modal-body">
	<div class="row">
		<!-- <div class="form-group">
			<h4>ID</h4>
			<input class="form-control" id="id-text-show"
				[ngModel]="user.id" readonly />
		</div> -->
		<div class="form-group">
			<h4>Email</h4>
			<input class="form-control" id="email-text-show"
				[ngModel]="user.user_name" readonly />
		</div>
		<div class="form-group">
			<h4>Display Name</h4>
			<input class="form-control" id="name-text-input"
				[(ngModel)]="displayName" />
		</div>
	</div>
	
	<hr />
	<div class="row">
		<h4>Tranches</h4>
		<div class="form-check">
			<div class="form-check-line" *ngFor="let t of userTranches; index as i">
				<input class="tranche-check-input" type="checkbox" 
					id="tranche-check-input-{{i}}"
					[(ngModel)]="t.enabled" />
				<label class="tranche-check-label" 
					for="tranche-check-input-{{i}}">
					{{t.tranche.name}}
				</label>
			</div>
		</div>
	</div>
	
	<hr />
	<div *ngIf="getInputError() != null">
		<p class="small text-danger">{{getInputError()}}</p>
	</div>
	
	<div class="d-flex justify-content-center align-items-center">
		<button type="button" class="btn btn-primary" (click)="callbackAction(true)"
			[disabled]="getInputError() != null">
			Confirm
		</button>
		<button type="button" class="btn btn-secondary" (click)="callbackAction(false)">
			Cancel
		</button>
	</div>
</div>
