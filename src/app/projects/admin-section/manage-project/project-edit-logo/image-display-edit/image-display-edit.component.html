
<div class="form-group">
	<h4>{{name}}</h4>
	
	<div *ngIf="loading">
		<div class="d-flex justify-content-center">
			<div class="spinner-border" role="status"></div>
		</div>
	</div>
	<div *ngIf="!loading">
		<div *ngIf="urlResource.length > 0">
			<img [src]="urlResource" alt="Project {{name}}" />
		</div>
		<div *ngIf="urlResource.length == 0">
			<p class="text-muted"><i>No image</i></p>
		</div>
		
		<button type="button" class="btn btn-secondary" 
			(click)="callbackEditImage()">
			Edit {{name}}
		</button>
	</div>
</div>
