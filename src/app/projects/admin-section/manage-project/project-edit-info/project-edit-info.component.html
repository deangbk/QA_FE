
<app-card cardTitle="Project Info" [options]="false">
	
	<div class="form-group">
		<h4>ID</h4>
		<input class="form-control" id="name-text-input" 
			[(ngModel)]="modelEdit.name"/>
	</div>
	
	<hr />
	<div class="form-group">
		<h4>Display Name</h4>
		<input class="form-control" id="display-text-input" 
			(keyup.enter)="callbackEditTitle()"
			(blur)       ="callbackEditTitle()"
			[(ngModel)]="modelEdit.display_name" />
	</div>
	
	<hr />
	<div class="form-group">
		<h4>Description</h4>
		<div class="NgxEditor__Wrapper" id="desc-edit">
			<ngx-editor-menu [editor]="editor" [toolbar]="editorToolbar" />
			<ngx-editor [editor]="editor"
				[placeholder]="'Type here...'"
				[(ngModel)]="modelEdit.description" 
				(ngModelChange)="callbackEditorChange($event)">
			</ngx-editor>
		</div>
	</div>
	
	<hr />
	<div class="form-group">
		<h4>Company Name</h4>
		<input class="form-control" id="company-input" 
			[(ngModel)]="modelEdit.company" />
	</div>
	
	<hr />
	<div class="form-group">
		<div class="row">
			<div class="col-4">
				<h4>Project Start Date</h4>
				<div class="input-group">
					<input class="form-control" 
						[maxDate]="rangeStartDate()[1]"
						[(ngModel)]="this.modelEdit.date_start" ngbDatepicker readonly
						#ds="ngbDatepicker" />
					<button class="btn btn-secondary bi bi-calendar3" 
						(click)="ds.toggle()" type="button"></button>
				</div>
			</div>
			
			<div class="col-4">
				<h4>Project End Date</h4>
				<div class="input-group">
					<input class="form-control" 
						[minDate]="rangeEndDate()[0]" [maxDate]="rangeEndDate()[1]"
						[(ngModel)]="this.modelEdit.date_end" ngbDatepicker readonly
						#de="ngbDatepicker" />
					<button class="btn btn-secondary bi bi-calendar3" 
						(click)="de.toggle()" type="button"></button>
				</div>
			</div>
		</div>
	</div>
	
	<hr />
	<button type="button" class="btn btn-primary"
		(click)="callbackUpdateInfo()">
		Update Project Info
	</button>
	
</app-card>
