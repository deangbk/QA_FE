<app-navigation
	class="pcoded-navbar"
	[ngClass]="{
		'theme-horizontal': this.config['layout'] === 'horizontal'
	}"
	[navItems]="navItems"
	#navigation
>
	<!-- Content projection on .custom-nav-logo -->
	<div class="custom-nav-logo">
		<a [routerLink]="['home']">
			<img class="img-fluid" alt="logo" [src]="logoUrl" />
		</a>
	</div>
</app-navigation>

<app-nav-bar class="navbar pcoded-header navbar-expand-lg navbar-light"></app-nav-bar>
<div class="pcoded-main-container">
	<div class="pcoded-wrapper">
		<div class="pcoded-content">
			<div class="pcoded-inner-content">
				<div class="main-body">
					<app-breadcrumb [navigation]="navItems"></app-breadcrumb>
					<div class="page-wrapper">
						<router-outlet></router-outlet>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-configuration></app-configuration>
