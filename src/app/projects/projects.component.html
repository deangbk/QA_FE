<app-navigation
	class="pcoded-navbar"
	[ngClass]="{
		'navbar-collapsed': navCollapsed,
		'theme-horizontal': this.config['layout'] === 'horizontal',
		'mob-open': navCollapsedMob
	}"
	(NavCollapse)="this.navCollapsed = !this.navCollapsed"
	(NavCollapsedMob)="navMobClick()"
	[navItems]="navItems"
></app-navigation>

<app-nav-bar class="navbar pcoded-header navbar-expand-lg navbar-light" (NavCollapsedMob)="navMobClick()"></app-nav-bar>
<div class="pcoded-main-container">
	<div class="pcoded-wrapper">
		<div class="pcoded-content">
			<div class="pcoded-inner-content">
				<div class="main-body">
					<app-breadcrumb [navigation]="navItems"></app-breadcrumb>
					<div class="page-wrapper">
						<router-outlet></router-outlet>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<app-configuration></app-configuration>
