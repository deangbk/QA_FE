
<div class="view" *ngIf="documentReady">
	<div class="container" oncontextmenu="return false;" *ngIf="pdfReady">
		<pdf-viewer [src]="pdfSource" 
			[original-size]="true" [fit-to-page]="true"
			[render-text]="false" [render-text-mode]="0"
			style="width: 50vw; height: 80vh">
		</pdf-viewer>
	</div>
	
	<app-card cardTitle="{{documentInfo.name}}" style="width: 100%" [options]="false">
		<p>
			Lorem ipsum dolor sit amet
		</p>
	</app-card>
</div>
