
<div class="modal-header">
	<h2 class="modal-title" id="modal-basic-title">Post new project note</h2>
	<button type="button" class="btn-close" aria-label="Close" 
		(click)="callbackAction(false)"></button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="form-group">
			<h4>Text</h4>
			<input class="form-control" id="title-text-input"
				[(ngModel)]="model.text" />
		</div>
		<div class="form-group">
			<h4>Description</h4>
			<textarea class="form-control" id="description-text-area" rows="4"
				[(ngModel)]="model.description"></textarea>
		</div>
		<div class="form-group">
			<input type="checkbox" class="form-check-input" id="sticky-checkbox" 
				[(ngModel)]="model.sticky"/>
			<label class="form-check-label" for="sticky-checkbox">Sticky</label>
		</div>
	</div>
	
	<div class="d-flex justify-content-center align-items-center">
		<button type="button" class="btn btn-primary" (click)="callbackAction(true)"
			[disabled]="!validateData()">
			Post Note
		</button>
		<button type="button" class="btn btn-secondary" (click)="callbackAction(false)">
			Cancel
		</button>
	</div>
</div>
