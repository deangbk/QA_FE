
<div class="auth-wrapper aut-bg-img">
	<div class="auth-content">
		<div class="text-white">
			<div class="card-body text-center">
				<div class="mb-4">
					<i class="feather icon-unlock auth-icon"></i>
				</div>
				<h3 class="mb-4">Admin Login</h3>
				<br>
				
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="mb-3 input-group-line">
						<input
							type="text" id="email"
							formControlName="email"
							class="form-control"
							placeholder="Email"
							[ngClass]="{ 'is-invalid': submitted && f?.['email'].errors }"
						/>
						<div *ngIf="submitted && f?.['email'].errors" class="invalid-feedback"></div>
					</div>
					<div class="mb-4 input-group-line">
						<input
							type="password" id="password"
							formControlName="password"
							class="form-control"
							placeholder="Password"
							[ngClass]="{ 'is-invalid': submitted && f?.['password'].errors }"
						/>
						<div *ngIf="submitted && f?.['password'].errors" class="invalid-feedback"></div>
					</div>
					
					<br>
					<div>
						<button *ngIf="!loading" class="btn btn-primary">
							Login
						</button>
						<button *ngIf="loading" class="btn btn-primary" type="button" disabled>
							<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
							Verifying credentials...
						</button>
					</div>
					
					<div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
				</form>
			</div>
		</div>
	</div>
</div>
