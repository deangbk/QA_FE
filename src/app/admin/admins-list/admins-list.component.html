
<div *ngIf="!dataReady">
	<div class="d-flex justify-content-center">
		<div class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</div>
<div class="col-xl-12" *ngIf="dataReady">
	
	<div class="row">
		<app-card cardTitle="System Administrators" [options]="false" blockClass="table-border-style">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let i of listAdmin;">
						<td>{{i.user_name}}</td>
						<td>{{i.display_name}}</td>
					</tr>
				</tbody>
			</table>
			
			<a href="javascript:" (click)="callbackAddAdmin()" id="add-admin">
				<p>
					<i class="fas fa-plus"></i> Create another admin
				</p>
			</a>
		</app-card>
	</div> <!-- .row -->
	
</div>
