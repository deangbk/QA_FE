
<div class="col-xl-12">
	<div class="row">
		<div class="upload-box" (click)="callbackClickUpload()">
			<i class="feather icon-file-text"></i>
			<h3>Click to upload file</h3>
		</div>
	</div>
	
	<div class="row" *ngIf="uploaded">
		<hr />
		
		<div *ngIf="loading">
			<div class="d-flex justify-content-center">
				<div class="spinner-border" role="status">
					<span class="sr-only">Reading data...</span>
				</div>
			</div>
		</div>
		<div *ngIf="!loading">
			<div class="row">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Email</th>
							<th>Name</th>
							<th>Company</th>
							<th>Tranches</th>
							<th>Add as Staff</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let i of listUsers">
							<td>{{i.email}}</td>
							<td>{{i.name}}</td>
							<td>{{i.company}}</td>
							<td>
								<i *ngIf="i.staff">
									[all]
								</i>
								<span *ngIf="!i.staff">
									{{i.tranches.toString()}}
								</span>
							</td>
							<td>
								<div class="d-flex align-items-center">
									<i style="color: green;" class="feather icon-check" *ngIf="i.staff"></i>
									<i style="color: red;" class="feather icon-x" *ngIf="!i.staff"></i>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<input type="file" style="display: none;" 
	accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, application/vnd.oasis.opendocument.spreadsheet" 
	(change)="callbackGetUploadFile($event)" 
	#file />
