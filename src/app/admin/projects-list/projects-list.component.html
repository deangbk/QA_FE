
<div *ngIf="!dataReady">
	<div class="d-flex justify-content-center">
		<div class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
</div>
<div class="col-xl-12" *ngIf="dataReady">
	
	<div class="row">
		<app-card cardTitle="Projects" [options]="false" blockClass="table-border-style">
			<table class="table table-hover">
				<thead>
					<tr>
						<th></th>
						<th>Project ID</th>
						<th>Display Name</th>
						<th>Company</th>
						<th>Start Date</th>
						<th>End Date</th>
						<!-- <th></th> -->
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let i of listProjects;">
						<td>
							<button class="btn btn-sm btn-primary" 
								(click)="callbackEditProject(i)">
								<div class="btn-inner">
									<i title="Edit project info" 
										class="feather icon-edit"></i>
								</div>
							</button>
						</td>
						<td>
							<a [routerLink]="getProjectLink(i)" target="_blank">
								{{i.name}}
							</a>
						</td>
						<td>{{i.display_name}}</td>
						<td>{{i.company}}</td>
						<td>{{i.date_start | date:'yyyy-MM-dd'}}</td>
						<td>
							<div [style.color]="isProjectEnded(i) ? 'slategray' : 'black'">
								{{i.date_end | date:'yyyy-MM-dd'}}
							</div>
						</td>
						<!-- <td>
							<div class="icons-box">
								<i title="Delete project"
									class="delete-icon feather icon-x"
									(click)="callbackDeleteProject(i.id)"></i>
							</div>
						</td> -->
					</tr>
				</tbody>
			</table>
			
			<br />
			<a href="javascript:" (click)="callbackCreateProject()">
				<div id="create-box">
					<i title="Create new project"
						class="fas fa-plus"></i>
					<span>
						Create new project
					</span>
				</div>
			</a>
			
		</app-card>
	</div> <!-- .row -->
	
</div>
