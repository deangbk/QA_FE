
<div class="modal-header">
	<h2>Create Admin</h2>
	<button type="button" class="btn-close" aria-label="Close" (click)="callbackAction(false)"></button>
</div>
<div class="modal-body">
	<div class="m-form-group">
		<form [formGroup]="form">
			<div class="m-input-group">
				<h4>Email</h4>
				<input type="text" formControlName="email" class="form-control" />
			</div>
		</form>
	</div>
	
	<div class="alert alert-primary mt-0 mb-3">
		The password will be autogenerated by the system and sent to the new admin's email. 
		They may then choose to change their own password.
	</div>
	
	<div class="d-flex justify-content-center">
		<button type="button" class="btn btn-primary" (click)="callbackAction(true)"
			[disabled]="this.form.invalid">
			Confirm
		</button>
		<button type="button" class="btn btn-secondary" (click)="callbackAction(false)">
			Cancel
		</button>
	</div>
</div>
